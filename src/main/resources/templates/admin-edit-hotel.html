<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Edit Hotel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Room</h2>
    <form th:action="@{/admin/hotel/update/{id}(id=${hotel.id})}" th:object="${hotel}" method="post">
        <!-- form fields go here -->
        <div class="modal-body">
            <div class="form-group">
                <label for="name">Hotel name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter hotel type name" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <textarea class="form-control" id="location" th:field="*{location}" placeholder="Enter hotel type description" required></textarea>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone number</label>
                <input type="number" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" required>
            </div>
        </div>
        <div class="modal-footer">
            <a href="/admin/hotels" class="btn btn-secondary">Close</a>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmModal">Update Room</button>
        </div>
    </form>
</div>
<!-- Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirm Update</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to update this hotel?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmButton">Update Room</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $("#confirmButton").click(function() {
            $("form").submit();
        });
    });
</script>
</body>
</html>
