<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Edit Hotel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Room</h2>
    <form action="#" th:action="@{/booking/confirm}" th:object="${booking}" method="post">
        <div class="form-group">
            <label for="checkIn">Check-In Date</label>
            <input type="datetime-local" class="form-control" id="checkIn" th:field="*{checkIn}" required>
        </div>
        <div class="form-group">
            <label for="checkOut">Check-Out Date</label>
            <input type="datetime-local" class="form-control" id="checkOut" th:field="*{checkOut}" required>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
