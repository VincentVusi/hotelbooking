<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Hotel Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3>Hotel Manager</h3>

    <!-- Room Types Table -->
    <div class="mt-4">
        <h5>Room Types</h5>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone number</th>
                <th scope="col">Email address</th>
                <th scope="col">Select Hotel</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through hotel  -->
            <tr th:each="hotel : ${hotels}">
                <td th:text="${hotel.name}">Single</td>
                <td th:text="${hotel.location}">One bed...</td>
                <td th:text="${hotel.phoneNumber}">08178945</td>
                <td th:text="${hotel.email}">email@email.com</td>
                <td>
                    <!-- Edit button -->
                    <a th:href="@{/book/room/{id}(id=${hotel.id})}" class="btn btn-success btn-sm">Select</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="modal-footer">
            <a href="/admin" class="btn btn-secondary">Close</a></div>
    </div>


</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
