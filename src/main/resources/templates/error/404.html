<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Error 404</title>

    <!-- Meta -->
    <meta name="description" content="Marketplace for Bootstrap Admin Dashboards" />
    <link rel="canonical" href="https://www.bootstrap.gallery/">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.svg}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/error404.css}" />
</head>

<body class="error-bg">

<!-- Error container starts -->
<div class="error-container">

    <h1 class="mb-4 lh-1">404</h1>
    <h4 class="fw-bold mb-3">
        There is nothing here...
    </h4>
    <h6 class="mb-4">Maybe the page you are looking for is not found<br />or never existed.</h6>
    <a th:href="@{/}" class="btn btn-primary rounded-5 px-4 py-2 fs-5">Back to Home</a>
</div>
<!-- Error container ends -->

</body>

</html>
