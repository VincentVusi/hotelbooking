<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Login</h2>
            <form th:action="@{/users/login}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" th:field="*{password}" placeholder="Enter password" required/>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
            <div class="modal-footer">
                <a href="/users/create-account" class="btn btn-primary">Create account</a>
                <a href="/" class="btn btn-secondary">Close</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
