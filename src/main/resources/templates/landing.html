<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Amazing Hotel</title>
    <style>
        .full-screen-background {
          background-size: cover;
          height: 100vh;
          color:white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="pages/landing">Amazing</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/pages/landing">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/services">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="full-screen-background container-fluid d-flex flex-column justify-content-center align-items-center " th:if="${!#lists.isEmpty(images)}" th:style="'background-image: url(data:image/png;base64,' + ${images[0].imageString} + ');'">

    <h1>Welcome to Amazing Hotels</h1>
    <p>Your comfort is our mission.</p>
    <a type="button" class="btn btn-info align-self-center" href="/users/login">Book Hotel</a>

</div>

<div class="container mt-5">
    <div class="row justify-content-around mb-3">
        <div class="col-md-3 card p-0">
            <img th:src="@{'data:image/png;base64,' + ${images[1].imageString}}" class="img-fluid" alt="Image 1">

        </div>
        <div class="col-md-3 card p-0" >
        <img th:src="@{'data:image/png;base64,' + ${images[2].imageString}}" class="img-fluid" alt="Image 2">

        </div>
        <div class="col-md-3 card p-0">
            <img th:src="@{'data:image/png;base64,' + ${images[3].imageString}}" class="img-fluid" alt="Image 3">

        </div>
    </div>
    <div class="row justify-content-around">
        <div class="col-md-3 card p-0">
            <img th:src="@{'data:image/png;base64,' + ${images[4].imageString}}" class="img-fluid" alt="Image 4">

        </div>
        <div class="col-md-3 card p-0">
            <img th:src="@{'data:image/png;base64,' + ${images[5].imageString}}" class="img-fluid" alt="Image 5">

        </div>
        <div class="col-md-3 card p-0">
            <img th:src="@{'data:image/png;base64,' + ${images[6].imageString}}" class="img-fluid" alt="Image 6">

        </div>
    </div>

</div>
<footer class="footer mt-3 py-3 bg-light">
    <div class="container text-center">
        <a href="https://www.facebook.com/your_facebook_username" class="btn btn-social-icon btn-facebook">
            <i class="fab fa-facebook-f" style="color: #3b5998;"></i>
        </a>
        <a href="https://twitter.com/your_twitter_handle" class="btn btn-social-icon btn-twitter">
            <i class="fab fa-twitter" style="color: #00acee;"></i>
        </a>
        <a href="https://www.instagram.com/your_instagram_username" class="btn btn-social-icon btn-instagram">
            <i class="fab fa-instagram" style="color: #C13584;"></i>
        </a>
        <a href="https://www.linkedin.com/in/your_linkedin_username" class="btn btn-social-icon btn-linkedin">
            <i class="fab fa-linkedin-in" style="color: #0e76a8;"></i>
        </a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
